steps:
  # Build MkDocs site
  - name: 'python:3.12-slim'
    entrypoint: bash
    args:
      - '-c'
      - |
        pip install -r requirements.txt
        mkdocs build

  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/divedeep-docs:$COMMIT_SHA', '.']

  # Push to GCR
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/divedeep-docs:$COMMIT_SHA']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'divedeep-docs'
      - '--image'
      - 'gcr.io/$PROJECT_ID/divedeep-docs:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'

images:
  - 'gcr.io/$PROJECT_ID/divedeep-docs:$COMMIT_SHA'
